	<body>
		<div class="container">
            <div class="fs-form-wrap" id="fs-form-wrap2">
                <div class="fs-title">
                    <h1>Cotizador</h1>
                    <div class="codrops-top">
                        <a class="codrops-icon codrops-icon-prev" href="http://pakoarroyo.controlzeta.com.mx/"><span>Regresar</span></a>
                        <a class="codrops-icon codrops-icon-drop" href="http://www.controlzeta.com.mx"><span>Homepage</span></a>
                        <a class="codrops-icon codrops-icon-info" href="#"><span>Cotizador dinámico</span></a>
                    </div>
                </div>
                    <form id="questionForm" class="fs-form fs-form-full" autocomplete="off">
                        <ol class="fs-fields">
                            <li data-input-trigger style="">
                                <label class="fs-field-label fs-anim-upper" for="q3" data-info="Ayúdanos a saber qué podemos hacer por tí.">En qué estas interesado?</label>
                                <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                                    <span><input id="q3b" name="q3" type="radio" value="web" /><label for="q3b" class="radio-conversion">Proyecto Web</label></span>
                                    <span><input id="q3c" name="q3" type="radio" value="social" /><label for="q3c" class="radio-social">Social Media</label></span>
                                    <span><input id="q3d" name="q3" type="radio" value="design" /><label for="q3d" class="radio-social">Diseño Corporativo</label></span>
                                    <span><input id="q3e" name="q3" type="radio" value="mobile" /><label for="q3e" class="radio-mobile">App</label></span>
                                    <span><input id="q3a" name="q3" type="radio" value="desktop" /><label for="q3a" class="radio-mobile">Software</label></span>
                                </div>
                            </li>
                        </ol><!-- /fs-fields -->
                        <!--<button class="fs-submit" type="submit">Enviar Información</button>-->
                    </form><!-- /fs-form -->
                </div>
                <div class="fs-form-wrap" id="fs-form-wrap" style="display:none;">
                    <div class="fs-title">
                        <h1>Cotizador</h1>
                        <div class="codrops-top">
                            <a class="codrops-icon codrops-icon-prev" href="http://pakoarroyo.controlzeta.com.mx/"><span>Regresar</span></a>
                            <a class="codrops-icon codrops-icon-drop" href="http://www.controlzeta.com.mx"><span>Homepage</span></a>
                            <a class="codrops-icon codrops-icon-info" href="#"><span>Cotizador dinámico</span></a>
                        </div>
                    </div>
                    <form id="myform" class="fs-form fs-form-full" autocomplete="off">
                        <ol class="fs-fields">
                            <li>
                                <label class="fs-field-label fs-anim-upper" for="q1">Cuál es tu nombre?</label>
                                <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Walter White" required />
                            </li>
                            <li>
                                <label class="fs-field-label fs-anim-upper" for="q2" data-info="No te mandaremos Spam...">Cuál es tu e-mail?</label>
                                <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="compras@sony.us" required />
                            </li>
                            <li>
                                <label class="fs-field-label fs-anim-upper" for="q2" data-info="No te molestaremos si no es necesario...">Cuál es tu teléfono o celular?</label>
                                <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="22-22-22-22-22" required />
                            </li>
                            <li data-input-trigger>
                                <label class="fs-field-label fs-anim-upper" data-info="Nos aseguraremos usarlo para tu Diseño.">Escoge un color para tu website.</label>
                                <select class="cs-select cs-skin-boxes fs-anim-lower">
                                    <option value="" disabled selected>Pick a color</option>
                                    <option value="#588c75" data-class="color-588c75">#588c75</option>
                                    <option value="#b0c47f" data-class="color-b0c47f">#b0c47f</option>
                                    <option value="#f3e395" data-class="color-f3e395">#f3e395</option>
                                    <option value="#f3ae73" data-class="color-f3ae73">#f3ae73</option>
                                    <option value="#da645a" data-class="color-da645a">#da645a</option>
                                    <option value="#79a38f" data-class="color-79a38f">#79a38f</option>
                                    <option value="#c1d099" data-class="color-c1d099">#c1d099</option>
                                    <option value="#f5eaaa" data-class="color-f5eaaa">#f5eaaa</option>
                                    <option value="#f5be8f" data-class="color-f5be8f">#f5be8f</option>
                                    <option value="#e1837b" data-class="color-e1837b">#e1837b</option>
                                    <option value="#9bbaab" data-class="color-9bbaab">#9bbaab</option>
                                    <option value="#d1dcb2" data-class="color-d1dcb2">#d1dcb2</option>
                                    <option value="#f9eec0" data-class="color-f9eec0">#f9eec0</option>
                                    <option value="#f7cda9" data-class="color-f7cda9">#f7cda9</option>
                                    <option value="#e8a19b" data-class="color-e8a19b">#e8a19b</option>
                                    <option value="#bdd1c8" data-class="color-bdd1c8">#bdd1c8</option>
                                    <option value="#e1e7cd" data-class="color-e1e7cd">#e1e7cd</option>
                                    <option value="#faf4d4" data-class="color-faf4d4">#faf4d4</option>
                                    <option value="#fbdfc9" data-class="color-fbdfc9">#fbdfc9</option>
                                    <option value="#f1c1bd" data-class="color-f1c1bd">#f1c1bd</option>
                                </select>
                            </li>
                            <li data-input-trigger >
                                <label class="fs-field-label fs-anim-upper" for="q3" data-info="Ayúdanos a saber qué podemos hacer por tí.">En qué redes sociales estas interesado?</label>
                                <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                                    <span><input id="sm1" name="q3" type="radio" value="web" /><label for="sm1" class="radio-conversion">Pinterest</label></span>
                                    <span><input id="sm2" name="q3" type="radio" value="social" /><label for="sm2" class="radio-social">Facebook</label></span>
                                    <span><input id="sm3" name="q3" type="radio" value="design" /><label for="sm3" class="radio-social">Twitter</label></span>
                                </div>
                            </li>
                            <li data-input-trigger  >
                                <label class="fs-field-label fs-anim-upper" for="q3" data-info="Ayúdanos a saber qué podemos hacer por tí.">En qué tipo de proyecto web estas interesado?</label>
                                <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                                    <span><input id="q3b" name="q3" type="radio" value="web" /><label for="q3b" class="radio-conversion">Pinterest</label></span>
                                    <span><input id="q3c" name="q3" type="radio" value="social" /><label for="q3c" class="radio-social">Facebook</label></span>
                                    <span><input id="q3d" name="q3" type="radio" value="design" /><label for="q3c" class="radio-social">Twitter</label></span>
                                </div>
                            </li>
                            <li>
                                <label class="fs-field-label fs-anim-upper" for="q4">Describe como te imaginas tu nuevo sitio web</label>
                                <textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Escribe una descripción larga"></textarea>
                            </li>
                            <li>
                                <label class="fs-field-label fs-anim-upper" for="q5">Cuál es tu presupuesto?</label>
                                <input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="1000" step="100" min="100" />
                            </li>
                        </ol><!-- /fs-fields -->
                        <button class="fs-submit" type="submit">Enviar Información</button>
                    </form><!-- /fs-form -->
                </div><!-- /fs-form-wrap -->

                var formWrap = document.getElementById('fs-form-wrap2');

                        stickyPlaceholder: false,
                        onChange: function (val) {
                            document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                        }
                    });
                });

                new FForm(formWrap, {
                    onReview: function () {
                        classie.add(document.body, 'overview'); // for demo purposes only
                    }
                });
            })();
